<div class="conteudo-login">	
	<form class="conteudo-form" [formGroup]="loginForm" (submit)="submitLogin()">
		<div>
			<i class="fa-solid fa-user logo"></i>
		</div>		
		<div>
			<div>
				<input class="input-login" placeholder="email" formControlName="email">
			</div>
			<div class="mensage-error" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
				Campo Obrigatório
			</div>
			<div class="mensage-error" *ngIf=" loginForm.get('email')?.errors?.['email']">
				Formato do Email não é válido!
			</div>
		</div>
		<div>
			<div>
				<input type="password" class="input-login" placeholder="senha" formControlName="senha">
			</div>
			<div class="mensage-error" *ngIf="loginForm.get('senha')?.errors?.['required'] && loginForm.get('senha')?.touched">
				Campo Obrigatório
			</div>						
		</div>		
		<div>
			<button class="input-submit">Logar</button>			
		</div>				
	</form>		
</div>
<app-spinner *ngIf="loader"></app-spinner>
